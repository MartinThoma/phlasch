version: "3.7"


services:

  database:
    image: postgres
    volumes:
      - ./volumes/database:/var/lib/postgresql/data
    networks:
      - network
    environment:
      POSTGRES_USER: phlasch
      POSTGRES_PASSWORD: phlasch
      POSTGRES_DB: phlasch
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  server:
    image: phlasch-server
    volumes:
      - ./phlasch:/app/phlasch
    ports:
      - 8080:8080
    networks:
      - network
    environment:
      PHLASCH_DB_BACKEND: postgresql
      PHLASCH_DB_USER: phlasch
      PHLASCH_DB_PASSWORD: phlasch
      PHLASCH_DB_HOST: database
      PHLASCH_DB_PORT: 5432
      PHLASCH_DB_NAME: phlasch
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure


networks:
  network:
