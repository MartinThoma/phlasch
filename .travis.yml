language: python
dist: xenial

services:
  - docker
  - postgresql

git:
  depth: 3

branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/

jobs:
  include:
    - stage: linting
      name: "Flake8"
      python: 3.7
      before_install: skip
      install: pip install flake8
      before_script: skip
      script: flake8
    - stage: integration test
      name: "Python 3.7 - Integration Test"
      python: 3.7
      env: PHLASCH_DB_NAME=travis_ci_test
      before_install: skip
      install:
        - pip install .
        - pip install pytest-aiohttp
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
      script: pytest
    - name: "Python 3.8 - Integration Test"
      python: 3.8
      env: PHLASCH_DB_NAME=travis_ci_test
      before_install: skip
      install:
        - pip install .
        - pip install pytest-aiohttp
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
      script: pytest
    - stage: deploy
      name: "Build & Push Image"
      before_install: skip
      install: skip
      before_script: skip
      script: docker build -t "$DOCKER_USERNAME/$DOCKER_IMAGE" .
      deploy:
        provider: script
        script: sh travis_deploy.sh
        on:
          tags: true
